<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>tic tac totally awesome</h1>
    <div id="game-board">
        <div class="game-row" row="0">
            <div class="game-square" row="0" square="0"></div>
            <div class="game-square" row="0" square="1"></div>
            <div class="game-square" row="0" square="2"></div>
        </div>
        <div class="game-row" row="1">
            <div class="game-square" row="1" square="0"></div>
            <div class="game-square" row="1" square="1"></div>
            <div class="game-square" row="1" square="2"></div>
        </div>
        <div class="game-row" row="2">
            <div class="game-square" row="2" square="0"></div>
            <div class="game-square" row="2" square="1"></div>
            <div class="game-square" row="2" square="2"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
