<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="container">
      <div id="calc-body">
        <div class="row-1">
          <div id="output">0</div>
        </div>
        <div class="row-2">
          <div id="clear" class="button-double">clear</div>
          <div class="button action">%</div>
          <div class="button action">/</div>
        </div>
        <div class="row-3">
          <div class="button num ">7</div>
          <div class="button num ">8</div>
          <div class="button num ">9</div>
          <div class="button action">x</div>
        </div>
        <div class="row-4">
          <div class="button num ">4</div>
          <div class="button num ">5</div>
          <div class="button num ">6</div>
          <div class="button action">-</div>
        </div>
        <div class="row-5">
          <div class="button num ">1</div>
          <div class="button num ">2</div>
          <div class="button num ">3</div>
          <div id="plus" class="button action">+</div>
        </div>
        <div class="row-6">
          <div class="button num ">0</div>
          <div class="button num">00</div>
          <div class="button num ">.</div>
          <div id="equals" class="button">=</div>
        </div>
      </div>

    </div>
